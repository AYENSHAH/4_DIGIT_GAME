<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastermind Pro: Leaderboard & Logs</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* Susun atur utama: Permainan di kiri, Skor di kanan */
        .main-wrapper {
            display: flex;
            gap: 20px;
            max-width: 900px;
            width: 100%;
        }

        /* Bahagian Kiri: Game */
        .game-box {
            background: #1e1e1e;
            padding: 25px;
            border-radius: 15px;
            flex: 1;
            text-align: center;
            border: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* Bahagian Kanan: Scoreboard & Logs */
        .side-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .panel-box {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #333;
            max-height: 300px;
            overflow-y: auto;
        }

        h1, h3 { color: #00d2ff; margin-top: 0; }
        .stats { display: flex; justify-content: space-around; margin-bottom: 15px; font-weight: bold; }

        input {
            padding: 12px; width: 80%; font-size: 24px; border-radius: 8px; border: none;
            text-align: center; margin-bottom: 15px; letter-spacing: 5px; outline: none;
        }

        button {
            padding: 12px; width: 85%; font-size: 18px; cursor: pointer;
            background: #00d2ff; border: none; border-radius: 8px; font-weight: bold;
        }

        /* Gaya Senarai */
        .list-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #333;
            font-size: 14px;
        }

        .rank { color: #fdbb2d; font-weight: bold; margin-right: 5px; }
        .log-entry { color: #ccc; }
        .badge { background: #333; padding: 2px 6px; border-radius: 4px; font-size: 12px; }

    </style>
</head>
<body>

<div class="main-wrapper">
    <div class="game-box">
        <h1>üî¢ CODE BREAKER</h1>
        <div class="stats">
            <span>‚è±Ô∏è <span id="timer">0</span>s</span>
            <span>üéØ Cubaan: <span id="count">0</span></span>
        </div>

        <input type="text" id="tekaanUser" maxlength="4" placeholder="----" onkeydown="if(event.key === 'Enter') mainkan()">
        <button onclick="mainkan()">TEKA!</button>

        <div style="margin-top: 20px; color: #888; font-size: 12px;">
            Masukkan 4 digit dan tekan Enter. <br> B = Betul Posisi, S = Salah Posisi.
        </div>
    </div>

    <div class="side-panel">
        <div class="panel-box">
            <h3>üèÜ TOP 10 TERBAIK</h3>
            <div id="leaderboardDisplay">Tiada rekod...</div>
        </div>

        <div class="panel-box">
            <h3>üìú LOG TEKAAN</h3>
            <div id="logDisplay">Belum ada tekaan...</div>
        </div>
    </div>
</div>

<script>
    const soundWin = new Audio('https://cdn.pixabay.com/audio/2021/08/04/audio_bb630cc098.mp3');
    const soundClick = new Audio('https://www.soundjay.com/buttons/sounds/button-16.mp3');

    let secret = [];
    for (let i = 0; i < 4; i++) secret.push(Math.floor(Math.random() * 10));

    let percubaan = 0, masa = 0, timerActive = false, interval;

    // Papar Leaderboard Top 10
    function paparkanLeaderboard() {
        let scores = JSON.parse(localStorage.getItem('mastermindTopScores')) || [];
        const display = document.getElementById('leaderboardDisplay');
        
        if (scores.length === 0) return;

        display.innerHTML = scores.slice(0, 10).map((s, index) => `
            <div class="list-item">
                <span><span class="rank">${index + 1}.</span> ${s.nama}</span>
                <span>${s.cubaan} Try | ${s.masa}s</span>
            </div>
        `).join('');
    }
    
    paparkanLeaderboard();

    function startTimer() {
        if (!timerActive) {
            timerActive = true;
            interval = setInterval(() => { masa++; document.getElementById('timer').innerText = masa; }, 1000);
        }
    }

    function mainkan() {
        startTimer();
        let inputField = document.getElementById('tekaanUser');
        let input = inputField.value;

        if (input.length !== 4 || isNaN(input)) return;
        soundClick.play();

        percubaan++;
        document.getElementById('count').innerText = percubaan;

        let guess = input.split('').map(Number);
        let B = 0, S = 0;
        let usedSecret = [false, false, false, false], usedGuess = [false, false, false, false];

        // Logik Bulls (B)
        for (let i = 0; i < 4; i++) {
            if (guess[i] === secret[i]) { B++; usedSecret[i] = true; usedGuess[i] = true; }
        }
        // Logik Cows (S)
        for (let i = 0; i < 4; i++) {
            if (usedGuess[i]) continue;
            for (let j = 0; j < 4; j++) {
                if (!usedSecret[j] && guess[i] === secret[j]) { S++; usedSecret[j] = true; break; }
            }
        }

        // Papar Log Tekaan (Di panel kanan bawah)
        const logDiv = document.getElementById('logDisplay');
        if (percubaan === 1) logDiv.innerHTML = "";
        logDiv.innerHTML = `
            <div class="list-item log-entry">
                <span>#${percubaan}: <b>${input}</b></span>
                <span><span style="color:#28a745">${B}B</span> <span style="color:#fdbb2d">${S}S</span></span>
            </div>
        ` + logDiv.innerHTML;

        if (B === 4) {
            clearInterval(interval);
            soundWin.play();
            setTimeout(() => {
                let nama = prompt(`TAHNIAH! Anda menang dlm ${percubaan} cubaan.\nMasukkan nama anda:`) || "Anonymous";
                let scores = JSON.parse(localStorage.getItem('mastermindTopScores')) || [];
                scores.push({ nama, cubaan: percubaan, masa });
                scores.sort((a, b) => a.cubaan - b.cubaan || a.masa - b.masa);
                localStorage.setItem('mastermindTopScores', JSON.stringify(scores.slice(0, 10)));
                location.reload();
            }, 500);
        }
        inputField.value = "";
        inputField.focus();
    }
</script>
</body>
</html>
