<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastermind Pro: Top 3 Leaderboard</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #1e1e1e;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 400px;
            text-align: center;
            border: 1px solid #333;
        }
        h1 { color: #00d2ff; margin-bottom: 10px; }
        .stats { display: flex; justify-content: space-around; margin-bottom: 15px; font-weight: bold; color: #00d2ff; }
        input {
            padding: 12px; width: 70%; font-size: 24px; border-radius: 8px; border: none;
            text-align: center; margin-bottom: 15px; letter-spacing: 10px; outline: none;
        }
        button {
            padding: 12px; width: 80%; font-size: 18px; cursor: pointer;
            background: #00d2ff; border: none; border-radius: 8px; font-weight: bold; transition: 0.3s;
        }
        button:hover { background: #3a7bd5; transform: scale(1.05); }
        #log { margin-top: 15px; background: #252525; padding: 10px; border-radius: 8px; max-height: 120px; overflow-y: auto; text-align: left; font-size: 14px; }
        
        /* Gaya Leaderboard */
        .leaderboard-box { margin-top: 20px; border-top: 1px solid #333; padding-top: 15px; }
        .leaderboard-box h3 { color: #fdbb2d; margin-bottom: 10px; }
        .score-list { text-align: left; font-size: 14px; color: #ddd; }
        .score-item { display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px solid #2a2a2a; }
        .rank { color: #fdbb2d; font-weight: bold; margin-right: 10px; }
        .log-entry { display: flex; justify-content: space-between; border-bottom: 1px solid #333; padding: 3px 0; }
    </style>
</head>
<body>

<div class="container">
    <h1>üî¢ TOP 3 CHALLENGE</h1>
    <div class="stats">
        <span>‚è±Ô∏è <span id="timer">0</span>s</span>
        <span>üéØ Cubaan: <span id="count">0</span></span>
    </div>

    <input type="text" id="tekaanUser" maxlength="4" placeholder="----" onkeydown="if(event.key === 'Enter') mainkan()">
    <button onclick="mainkan()">HANTAR TEKAAN</button>

    <div id="log"><i>Log tekaan akan muncul di sini...</i></div>

    <div class="leaderboard-box">
        <h3>üèÜ TOP 3 TERBAIK</h3>
        <div id="leaderboardDisplay" class="score-list">Tiada rekod lagi</div>
    </div>
</div>

<script>
    const soundWin = new Audio('https://cdn.pixabay.com/audio/2021/08/04/audio_bb630cc098.mp3');
    const soundClick = new Audio('https://www.soundjay.com/buttons/sounds/button-16.mp3');

    let secret = [];
    for (let i = 0; i < 4; i++) secret.push(Math.floor(Math.random() * 10));

    let percubaan = 0, masa = 0, timerActive = false, interval;

    // Fungsi Papar Top 3
    function paparkanLeaderboard() {
        let scores = JSON.parse(localStorage.getItem('mastermindTopScores')) || [];
        const display = document.getElementById('leaderboardDisplay');
        
        if (scores.length === 0) {
            display.innerHTML = "<center>Belum ada juara...</center>";
            return;
        }

        display.innerHTML = scores.slice(0, 3).map((s, index) => `
            <div class="score-item">
                <span><span class="rank">${index + 1}.</span> ${s.nama}</span>
                <span>${s.cubaan} Try | ${s.masa}s</span>
            </div>
        `).join('');
    }
    
    paparkanLeaderboard();

    function startTimer() {
        if (!timerActive) {
            timerActive = true;
            interval = setInterval(() => { masa++; document.getElementById('timer').innerText = masa; }, 1000);
        }
    }

    function mainkan() {
        startTimer();
        let inputField = document.getElementById('tekaanUser');
        let input = inputField.value;

        if (input.length !== 4 || isNaN(input)) return;
        soundClick.play();

        percubaan++;
        document.getElementById('count').innerText = percubaan;

        let guess = input.split('').map(Number);
        let B = 0, S = 0;
        let usedSecret = [false, false, false, false], usedGuess = [false, false, false, false];

        for (let i = 0; i < 4; i++) {
            if (guess[i] === secret[i]) { B++; usedSecret[i] = true; usedGuess[i] = true; }
        }
        for (let i = 0; i < 4; i++) {
            if (usedGuess[i]) continue;
            for (let j = 0; j < 4; j++) {
                if (!usedSecret[j] && guess[i] === secret[j]) { S++; usedSecret[j] = true; break; }
            }
        }

        const logDiv = document.getElementById('log');
        if (percubaan === 1) logDiv.innerHTML = "";
        logDiv.innerHTML = `<div class="log-entry"><span>#${percubaan}: ${input}</span><span>${B}B ${S}S</span></div>` + logDiv.innerHTML;

        if (B === 4) {
            clearInterval(interval);
            soundWin.play();
            setTimeout(() => {
                let nama = prompt(`TAHNIAH! Anda menang dlm ${percubaan} cubaan.\nMasukkan nama anda:`) || "Anonymous";
                
                // Simpan Skor Baru
                let scores = JSON.parse(localStorage.getItem('mastermindTopScores')) || [];
                scores.push({ nama, cubaan: percubaan, masa });

                // Susun skor: Utamakan Cubaan (paling sikit), kemudian Masa (paling laju)
                scores.sort((a, b) => a.cubaan - b.cubaan || a.masa - b.masa);

                // Simpan semula (hadkan kepada 10 rekod dalam storage untuk jimat ruang)
                localStorage.setItem('mastermindTopScores', JSON.stringify(scores.slice(0, 10)));
                
                location.reload();
            }, 500);
        }
        inputField.value = "";
        inputField.focus();
    }
</script>
</body>
</html>
