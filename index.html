<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastermind 4-Digit</title>
    <style>
        /* 1. Latar belakang yang cantik */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        /* 2. Kesan Kotak Kaca (Glassmorphism) */
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 350px;
            text-align: center;
        }

        h1 { color: #4a148c; margin-bottom: 10px; }

        input {
            padding: 12px;
            width: 80%;
            font-size: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            outline: none;
            transition: 0.3s;
            margin-bottom: 20px;
        }

        input:focus { border-color: #764ba2; box-shadow: 0 0 8px rgba(118, 75, 162, 0.3); }

        button {
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            transition: 0.2s;
            width: 100%;
        }

        button:active { transform: scale(0.95); }

        /* 3. Gaya Log Percubaan */
        #log {
            margin-top: 20px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 10px;
            font-size: 14px;
        }

        .log-item {
            padding: 5px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }

        .badge-b { color: #28a745; font-weight: bold; } /* Hijau */
        .badge-s { color: #ffc107; font-weight: bold; } /* Kuning */
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ”¢ Teka Digit</h1>
    <p>Cuba teka 4 digit nombor rahsia!</p>
    
    <input type="text" id="tekaanUser" maxlength="4" placeholder="Contoh: 1234" onkeydown="if(event.key === 'Enter') mainkan()">
    
    <button onclick="mainkan()">HANTAR TEKAAN</button>
    
    <div id="result"></div>
    
    <div id="log">
        <div style="text-align:center; color:#999;">Sejarah tekaan akan muncul di sini</div>
    </div>
</div>

<script>
    let secret = [];
    for (let i = 0; i < 4; i++) {
        secret.push(Math.floor(Math.random() * 10));
    }
    let percubaan = 0;

    function mainkan() {
        let inputField = document.getElementById('tekaanUser');
        let input = inputField.value;

        if (input.length !== 4 || isNaN(input)) {
            alert("Sila masukkan tepat 4 digit nombor!");
            return;
        }

        let guess = input.split('').map(Number);
        percubaan++;
        let B = 0;
        let S = 0;
        let usedSecret = [false, false, false, false];
        let usedGuess = [false, false, false, false];

        for (let i = 0; i < 4; i++) {
            if (guess[i] === secret[i]) {
                B++;
                usedSecret[i] = true;
                usedGuess[i] = true;
            }
        }

        for (let i = 0; i < 4; i++) {
            if (usedGuess[i]) continue;
            for (let j = 0; j < 4; j++) {
                if (!usedSecret[j] && guess[i] === secret[j]) {
                    S++;
                    usedSecret[j] = true;
                    break;
                }
            }
        }

        // Paparan Keputusan Bergaya
        let logDiv = document.getElementById('log');
        if (percubaan === 1) logDiv.innerHTML = ""; // Buang placeholder

        logDiv.innerHTML = `
            <div class="log-item">
                <span>#${percubaan}: <b>${input}</b></span>
                <span><span class="badge-b">${B}B</span> <span class="badge-s">${S}S</span></span>
            </div>
        ` + logDiv.innerHTML;

        if (B === 4) {
            alert(`ðŸŽ‰ TAHNIAH! Anda menang dalam ${percubaan} cubaan!`);
            location.reload(); 
        }
        
        inputField.value = "";
        inputField.focus();
    }
</script>

</body>
</html>
