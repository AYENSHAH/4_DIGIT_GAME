<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastermind Pro: Bottom Leaderboard</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #121212;
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container-wrapper {
            max-width: 900px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Atas: Game & Log */
        .top-section {
            display: flex;
            gap: 20px;
        }

        .game-box {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 15px;
            flex: 2;
            text-align: center;
            border: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .log-box {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 15px;
            flex: 1;
            border: 1px solid #333;
            max-height: 350px;
            overflow-y: auto;
        }

        /* Bawah: Leaderboard */
        .bottom-section {
            background: #1e1e1e;
            padding: 25px;
            border-radius: 15px;
            border: 1px solid #333;
        }

        h1, h3 { color: #00d2ff; margin-top: 0; }
        .stats { display: flex; justify-content: space-around; margin-bottom: 20px; font-weight: bold; font-size: 1.2em; }

        input {
            padding: 15px; width: 80%; font-size: 28px; border-radius: 10px; border: none;
            text-align: center; margin-bottom: 20px; letter-spacing: 8px; outline: none;
            background: #252525; color: white; border: 1px solid #444;
        }

        button {
            padding: 15px; width: 85%; font-size: 18px; cursor: pointer;
            background: #00d2ff; border: none; border-radius: 10px; font-weight: bold; color: #121212;
        }

        /* Gaya Senarai Leaderboard (Grid 2 Kolum) */
        .leaderboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            text-align: left;
        }

        .list-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #252525;
            border-radius: 8px;
            font-size: 14px;
        }

        .rank { color: #fdbb2d; font-weight: bold; }
        .log-entry { display: flex; justify-content: space-between; padding: 8px; border-bottom: 1px solid #333; }
    </style>
</head>
<body>

<div class="container-wrapper">
    <div class="top-section">
        <div class="game-box">
            <h1>üî¢ CODE BREAKER</h1>
            <div class="stats">
                <span>‚è±Ô∏è <span id="timer">0</span>s</span>
                <span>üéØ Cubaan: <span id="count">0</span></span>
            </div>
            <input type="text" id="tekaanUser" maxlength="4" placeholder="----" onkeydown="if(event.key === 'Enter') mainkan()">
            <button onclick="mainkan()">TEKA!</button>
        </div>

        <div class="log-box">
            <h3>üìú LOG TEKAAN</h3>
            <div id="logDisplay">Sila mula meneka...</div>
        </div>
    </div>

    <div class="bottom-section">
        <h3>üèÜ TOP 10 TERBAIK</h3>
        <div id="leaderboardDisplay" class="leaderboard-grid">Tiada rekod...</div>
    </div>
</div>

<script>
    const soundWin = new Audio('https://cdn.pixabay.com/audio/2021/08/04/audio_bb630cc098.mp3');
    const soundClick = new Audio('https://www.soundjay.com/buttons/sounds/button-16.mp3');

    let secret = [];
    for (let i = 0; i < 4; i++) secret.push(Math.floor(Math.random() * 10));

    let percubaan = 0, masa = 0, timerActive = false, interval;

    function paparkanLeaderboard() {
        let scores = JSON.parse(localStorage.getItem('mastermindTopScores')) || [];
        const display = document.getElementById('leaderboardDisplay');
        if (scores.length === 0) return;

        display.innerHTML = scores.slice(0, 10).map((s, index) => `
            <div class="list-item">
                <span><span class="rank">${index + 1}.</span> ${s.nama}</span>
                <span>${s.cubaan} Try | ${s.masa}s</span>
            </div>
        `).join('');
    }
    paparkanLeaderboard();

    function startTimer() {
        if (!timerActive) {
            timerActive = true;
            interval = setInterval(() => { masa++; document.getElementById('timer').innerText = masa; }, 1000);
        }
    }

    function mainkan() {
        startTimer();
        let inputField = document.getElementById('tekaanUser');
        let input = inputField.value;
        if (input.length !== 4 || isNaN(input)) return;
        
        soundClick.play();
        percubaan++;
        document.getElementById('count').innerText = percubaan;

        let guess = input.split('').map(Number);
        let B = 0, S = 0;
        let usedSecret = [false, false, false, false], usedGuess = [false, false, false, false];

        for (let i = 0; i < 4; i++) {
            if (guess[i] === secret[i]) { B++; usedSecret[i] = true; usedGuess[i] = true; }
        }
        for (let i = 0; i < 4; i++) {
            if (usedGuess[i]) continue;
            for (let j = 0; j < 4; j++) {
                if (!usedSecret[j] && guess[i] === secret[j]) { S++; usedSecret[j] = true; break; }
            }
        }

        const logDiv = document.getElementById('logDisplay');
        if (percubaan === 1) logDiv.innerHTML = "";
        logDiv.innerHTML = `
            <div class="log-entry">
                <span>#${percubaan}: <b>${input}</b></span>
                <span><span style="color:#28a745">${B}B</span> <span style="color:#fdbb2d">${S}S</span></span>
            </div>
        ` + logDiv.innerHTML;

        if (B === 4) {
            clearInterval(interval);
            soundWin.play();
            setTimeout(() => {
                let nama = prompt(`TAHNIAH! Anda menang dlm ${percubaan} cubaan.\nMasukkan nama anda:`) || "Anonymous";
                let scores = JSON.parse(localStorage.getItem('mastermindTopScores')) || [];
                scores.push({ nama, cubaan: percubaan, masa });
                scores.sort((a, b) => a.cubaan - b.cubaan || a.masa - b.masa);
                localStorage.setItem('mastermindTopScores', JSON.stringify(scores.slice(0, 10)));
                location.reload();
            }, 500);
        }
        inputField.value = "";
        inputField.focus();
    }
</script>
</body>
</html>
