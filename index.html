<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastermind Pro: Firebase Edition</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: white; margin: 0; display: flex; justify-content: center; padding: 20px; }
        .container-wrapper { max-width: 900px; width: 100%; display: flex; flex-direction: column; gap: 20px; }
        .top-section { display: flex; gap: 20px; }
        .game-box { background: #1e1e1e; padding: 30px; border-radius: 15px; flex: 2; text-align: center; border: 1px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .log-box { background: #1e1e1e; padding: 20px; border-radius: 15px; flex: 1; border: 1px solid #333; max-height: 350px; overflow-y: auto; }
        .bottom-section { background: #1e1e1e; padding: 25px; border-radius: 15px; border: 1px solid #333; }
        h1, h3 { color: #00d2ff; margin-top: 0; }
        .stats { display: flex; justify-content: space-around; margin-bottom: 20px; font-weight: bold; font-size: 1.2em; }
        input { padding: 15px; width: 80%; font-size: 28px; border-radius: 10px; border: none; text-align: center; margin-bottom: 20px; background: #252525; color: white; border: 1px solid #444; letter-spacing: 5px; outline: none; }
        button { padding: 15px; width: 85%; font-size: 18px; cursor: pointer; background: #00d2ff; border: none; border-radius: 10px; font-weight: bold; color: #121212; transition: 0.3s; }
        button:hover { background: #3a7bd5; transform: scale(1.02); }
        .leaderboard-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; text-align: left; }
        .list-item { display: flex; justify-content: space-between; padding: 10px; background: #252525; border-radius: 8px; font-size: 14px; border: 1px solid #333; }
        .rank { color: #fdbb2d; font-weight: bold; }
        .log-entry { display: flex; justify-content: space-between; padding: 8px; border-bottom: 1px solid #333; }
    </style>
</head>
<body>

<div class="container-wrapper">
    <div class="top-section">
        <div class="game-box">
            <h1>üî¢ KKBDA CODE BREAKER</h1>
            <div class="stats">
                <span>‚è±Ô∏è <span id="timer">0</span>s</span>
                <span>üéØ Cubaan: <span id="count">0</span></span>
            </div>
            <input type="text" id="tekaanUser" maxlength="4" placeholder="----" onkeydown="if(event.key === 'Enter') mainkan()">
            <button onclick="mainkan()">TEKA!</button>
        </div>
        <div class="log-box">
            <h3>üìú LOG TEKAAN</h3>
            <div id="logDisplay">Sila mula meneka...</div>
        </div>
    </div>
    <div class="bottom-section">
        <h3>üèÜ GLOBAL TOP 10</h3>
        <div id="leaderboardDisplay" class="leaderboard-grid">Memuatkan data dari awan...</div>
    </div>
</div>

<script>
    // Konfigurasi Firebase anda
    const firebaseConfig = {
        apiKey: "AIzaSyDc1ZmWfkalGQ-T2WXh2akhE5_Lwmbx5S0",
        authDomain: "tekadigitgame.firebaseapp.com",
        databaseURL: "https://tekadigitgame-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "tekadigitgame",
        storageBucket: "tekadigitgame.firebasestorage.app",
        messagingSenderId: "238018883673",
        appId: "1:238018883673:web:4baf7c9f9f10678c3fc148",
        measurementId: "G-L2MTQFT3HL"
    };

    // Initialize Firebase (Cara Compat)
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const soundWin = new Audio('https://cdn.pixabay.com/audio/2021/08/04/audio_bb630cc098.mp3');
    const soundClick = new Audio('https://www.soundjay.com/buttons/sounds/button-16.mp3');

    let secret = [];
    for (let i = 0; i < 4; i++) secret.push(Math.floor(Math.random() * 10));

    let percubaan = 0, masa = 0, timerActive = false, interval;

    // Baca data secara Live dari Firebase
    db.ref('scores').on('value', (snapshot) => {
        const data = snapshot.val();
        let scores = [];
        for (let id in data) { scores.push(data[id]); }
        
        // Susun skor Global: Cubaan sikit menang, jika sama masa laju menang
        scores.sort((a, b) => a.cubaan - b.cubaan || a.masa - b.masa);
        
        const display = document.getElementById('leaderboardDisplay');
        if (scores.length === 0) {
            display.innerHTML = "Belum ada rekod.";
        } else {
            display.innerHTML = scores.slice(0, 10).map((s, index) => `
                <div class="list-item">
                    <span><span class="rank">${index + 1}.</span> ${s.nama}</span>
                    <span>${s.cubaan} Try | ${s.masa}s</span>
                </div>
            `).join('');
        }
    });

    function startTimer() {
        if (!timerActive) {
            timerActive = true;
            interval = setInterval(() => { masa++; document.getElementById('timer').innerText = masa; }, 1000);
        }
    }

    function mainkan() {
        startTimer();
        let inputField = document.getElementById('tekaanUser');
        let input = inputField.value;
        if (input.length !== 4 || isNaN(input)) return;
        
        soundClick.play();
        percubaan++;
        document.getElementById('count').innerText = percubaan;

        let guess = input.split('').map(Number);
        let B = 0, S = 0;
        let usedSecret = [false, false, false, false], usedGuess = [false, false, false, false];

        for (let i = 0; i < 4; i++) {
            if (guess[i] === secret[i]) { B++; usedSecret[i] = true; usedGuess[i] = true; }
        }
        for (let i = 0; i < 4; i++) {
            if (usedGuess[i]) continue;
            for (let j = 0; j < 4; j++) {
                if (!usedSecret[j] && guess[i] === secret[j]) { S++; usedSecret[j] = true; break; }
            }
        }

        const logDiv = document.getElementById('logDisplay');
        if (percubaan === 1) logDiv.innerHTML = "";
        logDiv.innerHTML = `
            <div class="log-entry">
                <span>#${percubaan}: <b>${input}</b></span>
                <span><span style="color:#28a745">${B}B</span> <span style="color:#fdbb2d">${S}S</span></span>
            </div>
        ` + logDiv.innerHTML;

        if (B === 4) {
            clearInterval(interval);
            soundWin.play();
            setTimeout(() => {
                let nama = prompt("üéâ TAHNIAH! Masukkan nama untuk Leaderboard Global:") || "Pemain Misteri";
                // Simpan ke Firebase
                db.ref('scores').push({ nama, cubaan: percubaan, masa });
                location.reload();
            }, 500);
        }
        inputField.value = "";
        inputField.focus();
    }
</script>
</body>
</html>
